<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Campus Tour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #FFFFFF;
            height: 100vh; /* Ensure full height */
            background-image: url('02.jpg'); /* Use the image as the background */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 0.3em;
        }

        header h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .view-campus-btn {
            padding: 12px 30px;
            background-color: #FFFFFF;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-campus-btn:hover {
            background-color: #00a019;
            color: white;
        }

        section {
            padding: 40px;
            text-align: center;
            margin-top: 40px;
        }

        .map-container {
            max-width: 1200px;
            height: 500px;
            margin: 30px auto;
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            header h2 {
                font-size: 1.2em;
            }

            .view-campus-btn {
                padding: 10px 25px;
                font-size: 1em;
            }

            .map-container {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>RSET Virtual Tour</h1>
        <h2><b>Explore Our Campus Virtually</b></h2>
        <button class="view-campus-btn" onclick="scrollToTour()">View Campus</button>
    </header>

    <!-- Main Content Section for Campus Tour -->
    <section id="tour-media">
        <h3>Take a Tour of Our Campus</h3>
        <p>Explore the facilities and areas of our campus virtually. Below is an interactive map of our campus.</p>
        <div class="map-container">
            <!-- Embed a Google Map or any other interactive map here -->
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1XmHeJlYle8odHZaMlRIzXw9pbM8WzpI&ehbc=2E312F" width="100%" height="100%"></iframe>
        </div>
    </section>

    <script>
        function scrollToTour() {
            document.getElementById('tour-media').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
