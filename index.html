<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Campus Tour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #FFFFFF;
            height: 100vh; /* Ensure full height */
            background-image: url('02.jpg'); /* Use the image as the background */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
            color: white;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 0.3em;
        }

        header h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .view-campus-btn {
            padding: 12px 30px;
            background-color: #FFFFFF;
            color: black;
            border: none;
            border-radius: 0px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-campus-btn:hover {
            background-color: #00a019;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>RSET Virtual Tour</h1>
        <h2><b>Explore Our Campus Virtually</b></h2>
        <button class="view-campus-btn" onclick="scrollToTour()">View Campus</button>
    </header>

    <script>
        function scrollToTour() {
            // Placeholder function, if you wish to implement scroll functionality
        }
    </script>
</body>
</html>
